<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3 PSET 6.1</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.4/d3.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
		<style type="text/css">
			.text-styling {
				font-family: Arial;
				font-size: 14px;
			} /* task 6.1.4 */

			.titlestyling {
				font-family: Arial;
				font-size: 18px;
			} /* task 6.1.5 */
		</style>
		</head>
		<body>


		<div id="main">

		</div>
		<script type="text/javascript">
			var width = 1200;
			var height = 1000;

			agriculturedata = [["Brazil", 33.9],["Canada", 6.9],["Costa Rica", 34.5],["Denmark", 62],["Fiji", 23.3],["France", 52.4],["Greenland", .6],["Italy", 43.2],["Mali",33.8],["Netherlands",53.3]];

			var svg = d3.select("div#main")
						.append("svg")
						.attr("width", width)
						.attr("height", height);
			svg.selectAll("rect")
               .data(agriculturedata)
               .enter()
               .append("rect")
               .attr("y", function(d, i) {
                       return i*50 + 80; // task 6.1.2, task 6.1.3
                  })
               .attr("x", 160 + 10) // task 6.1.3, task 6.1.4
               .attr("width", function(d) {
                       return d[1]*4; // task 6.1.2
                  })
          	   .attr("height", 40) // task 6.1.2
			   .attr("fill", "green") // task 6.1.1
			   .attr('opacity', .7); // task 6.1.1

			// task 6.1.4
			svg.selectAll('text')
				  .data(agriculturedata)
				  .enter()
				  .append('text')
				  .attr('class', 'text-styling')
				  .attr('y', function(d, i) {
					  return i * 50 + 80 + 20;
				  })
				  .attr('x', 160)
				  .text(function(d) {
					  return d[0];
				  })
				  .attr('text-anchor', 'end');
			
			// task 6.1.5
			svg.append('text')
				  .attr('class', 'titlestyling')
				  .text('Agricultural Land (as percentage of total land)')
				  .attr('y', 60)
				  .attr('x', 40);

		</script>
		</div>
	</body>
</html>
